<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixl-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Pixl-Sketch</div>
    <button class="button" onclick="runIt()">Start a Canvas</button>

    <div class="group">
        <div class="container"></div>
        <div class="c-container">
            <div class="pickem">Pick a Color</div>
            <div class="color-container" >
                <div class="colors red"></div><div class="colors blue"></div><div class="colors green"></div><div class="colors black"></div><div class="colors rainbow"></div>

            </div>
        </div>

    </div>
    <script src = "script.js"></script>
</body>
</html>
