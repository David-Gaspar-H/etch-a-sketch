<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixl-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <div class="title">Pixl-Sketch </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="navbar">
                <input type="color" class="color" value="#000000">
                <button class="clearButton" onclick="clearGrid()">Clear</button>
                <button class="rainbow">Rainbow</button>
                <div class="slidecontainer">
                    <div class="data-1">Brush Size</div>
                    <input type="range" min="1" max="10" value="1" class="slider" id="brush">
                    <div class="data-3">1x1</div>
                </div>
                <div class="slidecontainer">
                    <div class="data-1">Canvas Size</div>
                    <input type="range" min="1" max="100" value="1" class="slider" id="canvas">
                    <div class="data-2">0x0</div>
                </div>
            </div>
        </div>
        <div class="canvas">

        </div>
        <div class="empty"></div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
